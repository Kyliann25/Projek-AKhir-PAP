<html lang="id">

<head>

<body>
    <header class="header">
        <div class="nav-container">

    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>PRESTASI</h1>
            <div class="hero-subtitle"></div>
        </div>
    </section>

    <section class="stats-bar">
        <div class="stats-container">
            <div class="stat-item">2024</div>
            <div class="stat-item">2025</div>

        </div>
    </section>


    <section class="achievements">
        <div class="achievements-grid">
    
            <div class="achievement-card active">
                <h3>BRAWIJAYA YOUTH CUP</h3>
                <p>Juara I Futsal Antar Mahasiswa UB</p>

        </div>
    </section>

    <script>

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });


        document.querySelectorAll('.achievement-card.empty').forEach(card => {
            card.addEventListener('click', function () {
                alert('Tempat untuk prestasi selanjutnya!');
            });
        });


        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.achievement-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>

</html>
